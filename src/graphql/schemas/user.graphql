  enum UserRole {
    viajero
    propietario
  }
  
  type Query {
    account(token:String!): SecureUser
  }

  type User {
    id: ID!
    lastName: String!
    name: String!
    email: String!
    password: String!
    role: UserRole!
  }

  type SecureUser  {
    id: ID!
    lastName: String!
    name: String!
    email: String!
    role: UserRole!
  }

  type AuthenticationResponse {
    token: String!
    user: SecureUser!
  }

  type Mutation {
    registerUser(
      name: String!, 
      lastName: String!
      email: String!, 
      password: String!
      role: UserRole!
    ): AuthenticationResponse!
    loginUser(email:String!, password: String!): AuthenticationResponse!
  }
