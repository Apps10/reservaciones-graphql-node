enum BookingStatus {
  pending
  confirmed
}

type Booking {
  id: ID!
  propertyId: String!
  startDate: String!
  endDate: String!
  qtyGuest: Int!
  status: BookingStatus!
  totalPrice: Float!
}

type Query {
  getAllBookings: [Booking]
}

type Mutation {
  createBooking(
    propertyId: String!
    startDate: String!
    endDate: String!
    qtyGuest: Int!
  ): Booking
  updateBookingStatus(
    bookingId: String!
    newStatus: BookingStatus
  ): Booking
}